<!DOCTYPE html>
<html lang="en-US" ng-app="myToDoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Angular Todo App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container" ng-controller="TodoController as todoCtrl">
      <h1>My task list</h1>
      <a href="/#/new" class="btn-btn-primary">Add a Task</a>
      <a href="/#/" class="btn-btn-primary">View Tasks</a>
      <div ng-view></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
