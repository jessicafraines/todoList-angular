<!DOCTYPE html>
<html lang="en-US" ng-app="myToDoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Angular Todo App</title>
  </head>
  <body>
    <div class="container" ng-controller="TodoController as todoCtrl">
      <h1>My task list</h1>
      <form>
        <label>name</label><input type="text" ng-model="todoCtrl.newTask.name">
        <label>description</label><input type="text" ng-model="todoCtrl.newTask.desc">
        <label>due date</label><input type="date" ng-model="todoCtrl.newTask.due">
        <label>priority</label><input type="text" ng-model="todoCtrl.newTask.priority">
        <button ng-click="todoCtrl.addTask()">add task</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="task in todoCtrl.tasks">
            <td>{{task.name}}</td>
            <td>{{task.desc}}</td>
            <td>{{task.due}}</td>
            <td>{{task.priority}}</td>
            <td><button ng-click="todoCtrl.deleteTask(task)">delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
